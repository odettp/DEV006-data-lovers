<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/jpg" href="img/pokeball2.png" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <img class="img-title" src="img/pokemon.png" alt="Título_ Pokémon" />
    </header>
    <div class="inputs">
      <!--INPUT SEARCH-->
      <div id="search">
        <h1>Busqueda de Pokémon:</h1>
        <form class="formSearch">
          <input class="searchInput" type="text" name="searchInput" value="" />
          <button type="submit">
            <img src="img/search.png" alt="img-lupa" class="img-lupa" />
          </button>
        </form>
      </div>
      <!-- INPUT SORT -->
      <div id="sort">
        <h2>Ordernar por:</h2>
        <form class="formSort">
          <input class="sortInput" type="text" name="sortInput" value="" />
          <button type="submit">
            <img
              src="img/pokeball2.png"
              alt="img-pokeball"
              class="img-pokeball"
            />
          </button>
        </form>
      </div>
    </div>
    <!-- ul -->
    <!-- <ul type="listSort"> -->
    <!-- <li>Ordenar de A-z</li>
              <li>Ordenar de z-A</li>
            </ul> -->

    <!-- CARDS -->
    <main>
      <section id="cards"></section>
    </main>
    <!-- FOOTER -->
    <footer>
      <p>Pokemón Project</p>
      <p>Laboratoria-Data Lover©2023</p>
    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
